<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Date Countdown</title>
  </head>
  <body>
    <main>
      <h1>New Year Countdown &#x1F386;</h1>
      <div id="counterBox">
        <span id="days">00</span>Days <span id="hours">00</span>Hrs:
        <span id="min">00</span>Min: <span id="sec">00</span>s
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
